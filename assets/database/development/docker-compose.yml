version: '3.7'

services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: admin_password
            MONGO_INITDB_DATABASE: corespace
        ports:
            - 27017:27017
        volumes:
            - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

    mongodb-express:
        image: mongo-express:latest
        container_name: mongodb-express
        restart: always
        depends_on:
            - mongodb
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: admin
            ME_CONFIG_MONGODB_ADMINPASSWORD: admin_password
            ME_CONFIG_MONGODB_SERVER: mongodb
        ports:
            - 8081:8081

    ms-register:
        image: ms-register:v1.0.0
        container_name: ms-register
        restart: always
        depends_on:
            - mongodb
        ports:
            - 3001:3001
        volumes:
            - C:\Users\AsP3X\Desktop\corespace_testing\ms-register:/service/logs
        environment:
            MONGO_URL: mongodb
            MONGO_PORT: 27017
            MONGO_USER: corespace
            MONGO_PASSWORD: masterpassword
            MONGO_DB: corespace
            PORT: 3001
    
    ms-login:
        image: ms-login:v1.0.0
        container_name: ms-login
        restart: always
        depends_on:
            - mongodb
        ports:
            - 3002:3002
        volumes:
            - C:\Users\AsP3X\Desktop\corespace_testing\ms-login\logging:/service/logs
            - C:\Users\AsP3X\Desktop\corespace_testing\ms-login\.env:/service/.env
        environment:
            MONGO_URL: mongodb
            MONGO_PORT: 27017
            MONGO_USER: corespace
            MONGO_PASSWORD: masterpassword
            MONGO_DB: corespace
            PORT: 3002